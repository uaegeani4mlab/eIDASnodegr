
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <title>Create a new account</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"></link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
        <link rel="stylesheet" href="css/main.css"></link>
        <link rel="icon"
              type="image/x-icon"
              href="favicon.ico"></link>
        <link rel="icon"
              type="image/x-icon"
              href="favicon.ico"></link>
        <!-- Overide the sidebar css -->
        <style>
            .sideBarClass{
                margin-top: 0;
            }

            .breadCrumbs{
                font-size: 18px;
                color:  #00be9f;
                padding-left: 0px;
            }
        </style>
    </head>
    <body>


        <div th:replace="header :: header">Header</div>

        <div class="container">

            <div class="row  mainContent">

                <div class="col s12 m12 l10">

                    <div class="container" style="width: 90%;">

                        <div class="row">

                            <div class="col s12 m12 l6">
                                <a class="waves-effect waves-light btn-large swell-btn cancel-btn" onclick="onCancelClick()">Cancel</a>
                            </div>
                            <div class="col s12 m12 l6">
                                <a id="next" class="waves-effect waves-light btn-large swell-btn next-btn" onclick="linkedInClick()">Next</a>
                            </div>
                        </div>

                    </div>



                    <input id="eidasUrl" type="hidden" th:value="${nodeUrl}"/>
                    <div class="col s12 m12 l2">
                        <div   th:replace="sidebar :: sidebar"></div>
                    </div>




                </div>

                <div class="row" th:replace="footer :: footer"></div>

            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script th:inline="javascript">
                                    /*<![CDATA[*/


                                    function linkedInClick() {
                                    let clientId = [[${clientID}]];
                                    let redirectURI = [[${redirectURI}]];
                                    let responseType = [[${responseType}]];
                                    let state = [[${state}]];
                                    let location = "https://www.linkedin.com/oauth/v2/authorization?"
                                            + "response_type=" + responseType
                                            + "&client_id=" + clientId
                                            + "&redirect_uri=" + redirectURI
                                            + "&state=" + state;
                                    window.location = location;
                                    }

                                    function onCancelClick() {
                                    let failPage = [[${spFailPage}]];
                                    window.location = "/authfail?reason=disagree";
                                    }


                                    /*]]>*/
        </script>
    </body>
</html>
